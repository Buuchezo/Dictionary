<!DOCTYPE html>

            <div class="container">
              <input type="checkbox" id="check" />
              <label for="check" class="button"></label>
            </div>
            <div class="moon-img">
              <img src="./assets/images/icon-moon.svg" alt="" />
            </div>
          </div>
        </nav>
      </header>
      <section>
        <form class="search__container">
            <input class="search__field" type="text" id="text" placeholder="Search for any word" />

            <p class="error__message"></p>
        </form>
      </section>
